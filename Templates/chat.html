<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediQ Chatbot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: url("{{ url_for('static', filename='background1.jpg') }}") no-repeat center center;
            background-size: contain;
            background-repeat: repeat-x;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-container {
            width: 600px;
            min-width: 300px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        .header {
            background: #003666;
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 20px;
            position: relative;
        }

        .refresh-button {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-size: 22px;
            text-decoration: none;
            cursor: pointer;
        }

        .menu-button {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: white;
            font-size: 22px;
            cursor: pointer;
            animation: ease-out 800ms;
        }

        .menu {
            display: none;
            position: absolute;
            right: 0;
            top: 51px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 4px;
            width: 150px;
        }

        .menu a {
            display: flex;
            align-items: center;
            padding: 10px;
            color: #003666;
            text-decoration: none;
            border-bottom: 1px solid #ddd;
            gap: 10px;
            font-size: 17px;
        }
        .menu a:hover {
    background: #9bd0ff; /* Change background color on hover */
}


        .input-container input:focus {
            outline: none;
            border-color: none;
            box-shadow: none;
        }

        .chat-box {
            padding: 15px;
            height: 300px;
            overflow-y: auto;
            border-top: 1px solid #ededed;
            border-bottom: 1px solid #ededed;
            display: flex;
            flex-direction: column;
        }

        .message-container {
            display: flex;
            align-items: center;
            margin: 15px;
            gap: 10px;
        }

        .profile-img {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            object-fit: cover;
        }

        .message {
            max-width: 70%;
            padding: 12px;
            border-radius: 12px;
            font-size: 16px;
            word-wrap: break-word;
            display: inline-block;
        }

        .message.bot {
            background: #01539b;
            color: white;
            text-align: left;
        }

        .message.user {
            background: #8ac8ff;
            color: #002647;
            text-align: right;
        }

        .message-container.user {
            justify-content: flex-end;
        }

        .message-container.bot {
            justify-content: flex-start;
        }

        .input-container {
            display: flex;
            padding: 10px;
            background: white;
        }

        .input-container input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            font-family: 'Poppins', sans-serif;
        }

        .input-container button {
            background: #003666;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-left: 10px;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="header">
            <a href="#" class="refresh-button" onclick="refreshChat()" style="font-size: 18px; left: 20px; position: absolute;">
                <i class="fas fa-sync-alt" style="font-size: 16px; stroke-width: 0.5;"></i>
            </a>
            
            Sympsis
<button class="menu-button" onclick="toggleMenu(event)">â˜°</button>
            <div class="menu" id="menu">
                <a href="{{ url_for('history') }}"><i class="far fa-clock"></i> History</a>
                <a href="{{ url_for('faqs') }}"><i class="far fa-comments"></i> FAQs</a>
                <a href="{{ url_for('help_page') }}"><i class="far fa-address-book"></i> Contact us</a>
                <a href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt"></i> Logout</a>

            </div>
        </div>
        <div class="chat-box" id="chat-box"></div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Type your message..." onkeydown="handleKeyPress(event)" />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
    <script>
        function sendMessage() {
            var inputField = document.getElementById("user-input");
            var message = inputField.value.trim();
            if (message === "") return;

            var chatBox = document.getElementById("chat-box");

            chatBox.innerHTML += `
                <div class='message-container user'>
                    <span class='message user'>${message}</span>
                    <img src="{{ url_for('static', filename='user_profile.png') }}" class="profile-img"/>
                </div>`;
            inputField.value = "";
            chatBox.scrollTop = chatBox.scrollHeight;

            fetch("/send_message", {
                method: "POST",
                body: JSON.stringify({ message: message }),
                headers: { "Content-Type": "application/json" }
            })
            .then(response => response.json())
            .then(data => {
                setTimeout(() => {
                    chatBox.innerHTML += `
                        <div class='message-container bot'>
                            <img src="{{ url_for('static', filename='bot_profile.png') }}" class="profile-img"/>
                            <span class='message bot'>${data.response}</span>
                        </div>`;
                    chatBox.scrollTop = chatBox.scrollHeight;
                }, 2000);
            })
            .catch(error => console.error("Error:", error));
        }

        function handleKeyPress(event) {
            if (event.key === "Enter") {
                event.preventDefault(); // Prevents default behavior (e.g., new line in input field)
                sendMessage();
            }
        }

        function toggleMenu() {
            var menu = document.getElementById("menu");
            menu.style.display = menu.style.display === "block" ? "none" : "block";
        }
    
        function refreshChat() {
        document.getElementById("chat-box").innerHTML = ""; // Clear chat
        }
        document.addEventListener("click", function(event) {
    var menu = document.getElementById("menu");
    var menuButton = document.querySelector(".menu-button");

    // Check if the menu is open
    if (menu.style.display === "block") {
        // If the clicked element is NOT inside the menu or the menu button, close the menu
        if (!menu.contains(event.target) && !menuButton.contains(event.target)) {
            menu.style.display = "none";
        }
    }
});

        function toggleMenu(event) {
            var menu = document.getElementById("menu");

            // Toggle menu visibility
            if (menu.style.display === "block") {
                menu.style.display = "none";
            } else {
                menu.style.display = "block";
            }

            // Prevent click event from bubbling up to the document (so the menu doesn't close instantly)
            event.stopPropagation();
        }
    </script>
</body>
</html>
