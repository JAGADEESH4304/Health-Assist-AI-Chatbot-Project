<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help - MediQ</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url("{{ url_for('static', filename='background1.jpg') }}");
            background-size: contain;
        }

        .help-container {
            width: 600px;
            min-width: 300px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            text-align: center;
        }

        .header {
            background-color: #003666;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 20px;
            position: relative;
        }

        .back-button {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }

        .form-container {
            padding: 20px;
        }

        .form-container input,
        .form-container textarea {
            width: 85%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            font-family: 'Poppins', sans-serif;
        }

        .form-container textarea {
            height: 80px;
            resize: none;
        }

        .submit-button {
            width: 25%;
            background-color: #003666;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
            margin-top: 10px;
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body>

    <div class="help-container">
        <div class="header">
            <button class="back-button" onclick="goBack()">‚Üê</button>
            Contact us
        </div>
        <div class="form-container">
            <input type="text" id="name" placeholder="Name" required>
            <input type="text" id="email" placeholder="Email/Phone" required>
            <textarea id="issue" placeholder="Describe your issue" required></textarea>
            <button class="submit-button" onclick="submitHelp()">Submit</button>
        </div>
    </div>

    <script>
        function goBack() {
            window.history.back();
        }

        function submitHelp() {
            const name = document.getElementById("name").value.trim();
            const email = document.getElementById("email").value.trim();
            const issue = document.getElementById("issue").value.trim();

            if (!name || !email || !issue) {
                alert("Please fill in all fields.");
                return;
            }

            // Send data to Flask backend
            fetch('/submit_issue', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ name, email, issue })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert("Your issue has been submitted. We will get back to you soon.");
                    document.getElementById("name").value = "";
                    document.getElementById("email").value = "";
                    document.getElementById("issue").value = "";
                } else {
                    alert("Error submitting issue. Please try again.");
                }
            })
            .catch(error => {
                console.error("Error:", error);
                alert("Error submitting issue.");
            });
        }
    </script>

</body>
</html>
